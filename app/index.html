<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Experts Tracking App</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <template is="dom-if" if="[[user.isGoogler]]">
            <a data-route="general-statistics" href="/general-statistics">
              <iron-icon icon="trending-up"></iron-icon>
              <span>Googler Access</span>
            </a>
          </template>

          <template is="dom-if" if="[[user.isGde]]">
            <a data-route="my-statistics" href="/my-statistics">
              <iron-icon icon="face"></iron-icon>
              <span>Expert Area</span>
            </a>
          </template>

          <!-- To help during development -->
          <a data-route="api-docs" href="/api-docs">
            <iron-icon icon="settings"></iron-icon>
            <span>API Element Docs</span>
          </a>
        </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          
          <span class="flex"></span>

          <div hidden$="[[!isAuthorized]]" id="user">
            <span>[[user.name]]</span>
            <img src$="[[user.image]]">
          </div>

          <!-- Toolbar icons -->
          <gde-signin user="{{user}}" is-authorized="{{isAuthorized}}"></gde-signin>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">
            <img src="images/experts_logo_no_text_48x48.png">
            Experts Tracking App
          </div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <template is="dom-if" if="[[user.isGde]]">
                <paper-material elevation="1">
                  <p class="paper-font-body2">You are an Expert!</p>
                </paper-material>
              </template>
              <template is="dom-if" if="[[user.isAdmin]]">
                <paper-material elevation="1">
                  <p class="paper-font-body2">You are an Admin!</p>
                </paper-material>
              </template>
              <template is="dom-if" if="[[user.isGoogler]]">
                <paper-material elevation="1">
                  <p class="paper-font-body2">You are a Googler!</p>
                </paper-material>
              </template>
            </section>

            <template is="dom-if" if="[[user.isGde]]">
              <section data-route="my-statistics">
                <!-- placeholder for element that will handle gde activities -->
                <paper-material elevation="1">
                  <p>Expert Area</p>
                  <activity-list user-id="[[user.id]]"></activity-list>
                </paper-material>
              </section>

              <section data-route="activity">
                Activity: <span>[[params.activityId]]</span>
              </section>
            </template>

            <template is="dom-if" if="[[user.isGoogler]]">
              <section data-route="general-statistics">
                <!-- placeholder for element that will handle statistics for Googlers -->
                <paper-material elevation="1">
                  <p>Googler Area</p>
                </paper-material>
              </section>
            </template>

            <section data-route="api-docs">
              <!-- To help during development -->
              <discovery-api-docs
                name="gdetracking"
                version="v1.0b2"
                app-id="omega-keep-406"
                no-client></discovery-api-docs>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="cachingComplete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
